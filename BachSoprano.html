<!doctype html>
<html lang="en">
  <head>
    <title>BachSoprano</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/x-icon" href="EMfavicon.ico">
    <link type="text/css" href="SopranoFinal/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="SopranoFinal/sopranoFinalChart.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="SopranoFinal/poster.webp" shadow-intensity="1" environment-image="SopranoFinal/environment.png" skybox-image="SopranoFinal/environment.png" camera-target="0m 0m 0m" min-camera-orbit="91deg auto auto" max-camera-orbit="179deg auto auto" camera-orbit="135deg 60deg 5.48m" field-of-view="30deg">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="SopranoFinal/ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="SopranoFinal/script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
  </body>
</html>
